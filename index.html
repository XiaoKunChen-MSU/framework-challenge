<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Framework</title>
</head>
<body class="p-5 m-0 border-0 bd-example">
    <main>
        <h1>Newsletter signup sheet for Michigan XX school</h1>

        <div class="mb-3">
            <label class="form-label">First Name:</label>
            <input type="text" class="form-control" placeholder="#Please enter your First Name" >
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name:</label>
            <input type="text" class="form-control" placeholder="#Please enter your Last Name" >
        </div>

        <div class="mb-3">
            <label class="form-label">Phone Number:</label>
            <input type="text" class="form-control" placeholder="#Please enter Phone Number" >
        </div>

        <div class="mb-3">
            <label class="form-label">Email address:</label>
            <input type="email" class="form-control" placeholder="#Please enter your Valid Email">
        </div>
      
        <div class="mb-3">
            <label class="form-label">How do you prefer to receive newsletter?</label><br>
            <input type="radio" name="choice" value="Text">
            <label >Text</label><br>
            <input type="radio" name="choice" value="Email">
            <label >Email</label><br>
            <input type="radio" name="choice" value="both">
            <label >Both of the above</label><br>
            
        </div>

      <div class="mb-3">
        <label class="form-label">Comment:</label>
        <textarea class="form-control" rows="4" placeholder="#If you have any questions, please let us know"></textarea>
      </div>
    
    <button class="button" onclick="clickButton()">Submit</button>
     
    </main>
    <script src="function.js"></script>
</body>
</html>
